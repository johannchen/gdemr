<template name="patientMedications">
  
    <div class="container">
      {{#if isInRole 'admin' 'doctor'}}
      {{> patientNav}}  
      <div class="row">
        <div class="col-lg-12"> 
          <table class="table table-striped">
            <thead>
            <th>Name</th>
            <th>Dose</th>
            <th>Last Updated By</th>
            <th>Last Updated At</th>
            
            </thead>
            <tbody>
            {{#each medications}}
            <tr>
              
              <td><a href="/patients/{{pid}}/medications/{{_id}}">{{name}}</a></td>              
              <td>{{dose}}</td>
              <td>{{userName updatedBy}}</td>
              <td>{{updatedBy}}</td>             
            </tr>
            {{/each}}
            </tbody>
          </table>

        </div>
      </div>
     
      {{else}}
        <div class="alert alert-warning" role="alert">Only doctors can see this page!</div>
      {{/if}}
    </div>       

</template>
