<template name="patient">
  
    <div class="container">
      {{#if isInRole 'admin' 'doctor'}}
      {{#with patient}}
      <div class="row">
        <div class="col-lg-12">
          <ol class="breadcrumb">
            {{#with profile}}
              {{> patientInfo}}
            {{/with}}
          </ol>
        </div>
      </div>
      <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="#">Summary</a></li>
        <li role="presentation"><a href="/patients{{_id}}/visits">Visits</a></li>
        <li role="presentation"><a href="/patients/{{_id}}/profile">Profile</a></li>     
      </ul>


      <div class="row">
        <div class="col-md-6">
          <h4>Last Visit</h4>
          <div class="visit">
            <p><strong>Visit Date: </strong>
              <a href="/patient#/53a839ff3830660002000000/visits/"></a>
            </p>
            <p><strong>Chief Complaint: </strong></p>
            <p></p>
            <ul class="list-inline">
              <li><strong>T: </strong></li>
              <li><strong>BP: </strong></li>
              <li><strong>P:</strong></li>
              <li><strong>RR: </strong></li>
              <li><strong>O2: </strong></li>
            </ul>
            <ul class="list-inline">
              <li><strong>Wt: </strong></li>
              <li><strong>Ht:</strong></li>
              <li><strong>BMI: </strong></li>
              <li><strong>HC: </strong></li>
            </ul>
            <p></p>
            <p><strong>Assessment: </strong></p>
            <p><strong>Tests: </strong></p>
            <p><strong>Plan: </strong></p>
            <p><strong>Followup: </strong></p>
            <p><strong>Last Updated By: </strong></p>
            <p><strong>Last Updated On: </strong></p>
          </div>
          <a href="/patients/{{_id}}/visits/new">New Visit</a>
          <h4>Recent Visit</h4>
          <ul class="list-unstyled">
          </ul>
        </div>
        <div class="col-md-6">
          <div class="category">
            <a href="/patient#/53a839ff3830660002000000/medications">Current Medications</a>
          </div>
          <form class="form-inline" name="medicationForm">
            <div class="form-group">
              <label class="sr-only" for="medication">Medication</label>
              <input class="form-control" id="medication" placeholder="Medication" required="" type="text">          
            </div>
            <div class="form-group">
              <label class="sr-only" for="dose">Dose</label>
              <input class="form-control" id="dose" placeholder="Dose" type="text">
            </div>
            <button class="btn btn-primary" id="addMedication"><span class="glyphicon glyphicon-ok"></span></button>
          </form>
          <table class="table" id="medications">
            <tbody>
              <tr>
                <td width="40%">M1
                </td>
                <td>1/day</td>
              </tr>
            </tbody>
          </table>
          <div class="category">
            <a href="/patient#/53a839ff3830660002000000/allergies">Allergies</a>
          </div>
          <form class="form-inline" name="allergyForm">
            <div class="form-group">
              <label class="sr-only" for="name">Medication</label>
              <input class="form-control" id="name" placeholder="Medication" required="" type="text">
            </div>
            <div class="form-group">
              <label class="sr-only" for="reaction">Reaction </label>
              <input class="form-control" id="reaction" placeholder="Reaction" type="text">
            </div>
            <button class="btn btn-primary">
              <span class="glyphicon glyphicon-ok"></span>
            </button>
          </form>
          <table class="table" id="allergies">
            <tbody>
            </tbody>
          </table>
          <div class="category">
            <a href="/patient#/53a839ff3830660002000000/diagnoses">Past Diagnoses</a>
          </div>
          <form class="form-inline" name="diagnosisForm">
            <div class="form-group">
              <label class="sr-only" for="name">Diagnosis</label>
              <input class="form-control" id="name" placeholder="Diagnosis" required="" type="text">            
            </div>
            <div class="form-group">
              <label class="sr-only" for="year">Year </label>
              <input class="form-control" id="year" placeholder="Year" type="text">
            </div>
            <button class="btn btn-primary"><span class="glyphicon glyphicon-ok"></span></button>
          </form>
          <table class="table">
            <tbody><!-- ngRepeat: diagnosis in patient.diagnoses --></tbody>
          </table>
          <div class="category">
            <a href="/patient#/53a839ff3830660002000000/surgeries">Surgical History</a>
          </div>
          <form class="form-inline" name="surgeryForm">
            <div class="form-group">
              <label class="sr-only" for="name">Surgery </label>
              <input class="form-control" id="name" placeholder="Surgery" required="" type="text">
              
            </div>
            <div class="form-group">
              <label class="sr-only" for="year">Year </label>
              <input class="form-control" id="year" placeholder="Year" type="text">
            </div>
            <button class="btn btn-primary"><span class="glyphicon glyphicon-ok"></span></button>
          </form>
          <table class="table" id="surgeries">
            <tbody><!-- ngRepeat: surgery in patient.surgeries --></tbody>
          </table>
          <div class="category">
            <a href="/patient#/53a839ff3830660002000000/behaviors">Social History </a>
          </div>
          <form class="form-inline" name="behaviorForm">
            <div class="form-group">
              <label class="sr-only" for="name">Name </label>
              <input class="form-control" id="name" placeholder="Behavior" required="" type="text">
            </div>
            <div class="form-group">
              <label class="sr-only" for="details">Details</label>
              <input class="form-control" id="details" placeholder="Details" type="text">
            </div>
            <button class="btn btn-primary"><span class="glyphicon glyphicon-ok"></span></button>
          </form>
          <table class="table" id="social">
            <tbody><!-- ngRepeat: behavior in patient.behaviors --></tbody>
          </table>
          <h5>Family History</h5>
          <form class="form-inline" name="familyForm">
            <div class="form-group">
              <label class="sr-only" for="relation">Relation </label>
              <input class="form-control" id="relation" placeholder="Relation" required="" type="text">
            </div>
            <div class="form-group">
              <label class="sr-only" for="details">Details </label>
              <input class="form-control" id="details" placeholder="Details" required="" type="text">
            </div>
            <button class="btn btn-primary">
              <span class="glyphicon glyphicon-ok"></span>
            </button>
          </form>
          <table class="table" id="family">
            <tbody><!-- ngRepeat: member in patient.family_members --></tbody>
          </table>
        </div>
      </div>
      {{/with}}

          {{else}}
          <div class="alert alert-warning" role="alert">Only doctors can see this page!</div>
          {{/if}}
        </div>       

    </template>
