<template name="patientInfo">
	<div class="row">
      <div class="col-lg-12">
      	{{#with patient}}
        <ol class="breadcrumb">
        	<li class="active"><strong>{{name}}</strong></li>
          {{#with profile}}
          	<li class="active">Gender: {{gender}}</li>
					  <li class="active">DOB: {{birthday}}</li>
					  <li class="active">Phone: {{phone}}</li>
					  <li class="active">Email: {{email}}</li>
          
          {{/with}}
        </ol>
        {{/with}}
      </div>
    </div>
  
             

</template>
